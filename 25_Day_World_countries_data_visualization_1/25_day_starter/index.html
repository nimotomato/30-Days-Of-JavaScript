<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>World Countries Data</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
	<link rel="stylesheet" href="./css/style.css" />
</head>

<body>
	<header id="countries">
		<h2 class="header-header">World Countries Data</h2>
		<p class="header-subtitle"></p>
	</header>
	<main>
		<div class="main-wrapper">
			<div class="buttons-container">
				<div class="graph-buttons">
					<button class="population">Population</button>
					<button class="languages">Languages</button>
				</div>
				<h4 class="graph-title"></h4>
			</div>
			<div class="graph-container">
				<div class="graph-wrapper" id="stat"></div>
			</div>
		</div>
	</main>

	<script src="./data/countries_data.js"></script>
	<script src="./scripts/dataManagement.js"></script>
	<script src="./scripts/titles.js"></script>
	<script src="./scripts/population.js"></script>
	<script src="./scripts/languages.js"></script>
	<script src="./scripts/main.js"></script>

</body>

</html>
